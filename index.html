<!DOCTYPE html>
<html>
<head>
	<title>Tamagotchi</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
	</script>
</head>
<body>
	<div class="imageContainer">
		<img src="./images/giraffe.png" class="giraffe">
	</div>
	<div class="statsContainer"></div>
	<div class="playerUI">
		<label>Rename Your Pet: </label>
		<input type="text" name="nameField" class="renameField">
		<button type="button" class="renameButton">Rename!</button>
		<button type="button" class="feedButton">Feed</button>
		<button type="button" class="sleepButton">Turn Lights Off</button>
		<button type="button" class="playButton">Play</button>
		<button type="button" class="animate">animate</button>

	</div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
